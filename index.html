    <div class="bg-white">
        <div class="tabela-dados">

            </h4>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" class="tbl" name="nome" readonly/>
            </div>
            <div> 
                <label for="social">Razão Social: </label>
                <input type="text" class="tbl" name="social" readonly/>
            </div>
            <div>
                <label for="abertura">Data de Abertura: </label>
                <input type="text" class="tbl" name="abertura" readonly/>
            </div>
            <div>
                <label for="situacao">Situação: </label>
                <input type="text" class="tbl" name="situacao" readonly/>
            </div>
            <div>
                <label for="atividade">Atividade Principal: </label>
                <textarea class="tbl" name="atividade" rows="1" cols="50" readonly></textarea>
            </div>
            <div>
                <label for="endereco">Endereço completo: </label>
                <textarea class="tbl" name="endereco" rows="1" cols="50" readonly></textarea>
            </div>
            <div>
                <label for="telefone">Telefone: </label>
                <input type="text" class="tbl" name="telefone" readonly/>
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="text" class="tbl" name="email" readonly/>
            </div>
            <button id="edit-form" onclick="editForm()" style="display: none">Atualizar Dados</button>
        </div>
    </div>

    <div class="bg-white">
        <div class="tabela-socios" style="display: none">
            <h4 class="titulo">Sócios</h4>
            <div class="cards">
            </div>
