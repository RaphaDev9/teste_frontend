            <div class="logo">

    <div class="bg-white">
        <div class="tabela-dados">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" class="tbl" name="nome" />
            </div>
            <div> 
                <label for="social">Razão Social: </label>
                <input type="text" class="tbl" name="social">
            </div>
            <div>
                <label for="abertura">Data de Abertura: </label>
                <input type="text" class="tbl" name="abertura">
            </div>
            <div>
                <label for="situacao">Situação: </label>
                <input type="text" class="tbl" name="situacao">
            </div>
            <div>
                <label for="atividade">Atividade Principal: </label>
                <input type="text" class="tbl" name="atividade">
            </div>
            <div>
                <label for="endereco">Endereço completo: </label>
                <input type="text" class="tbl" name="endereco">
            </div>
            <div>
                <label for="telefone">Telefone: </label>
                <input type="text" class="tbl" name="telefone">
            </div>
            <div>
                <label for="email">E-mail: </label>

            </div>
